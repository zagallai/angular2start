<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Angular 2 App!</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <style>body { padding: 50px; 0 }</style>

    <!-- js -->
    <!-- load the dependencies -->
    <script src="node_modules/core-js/shim.min.js" charset="utf-8"></script>
    <script src="node_modules/zone.js/dist/zone.js" charset="utf-8"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- load our angular app with systemjs -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>

  </head>
  <body class="container">

    I am the app!

  </body>
</html>
